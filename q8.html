<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Address</title>
    <script>
        function fulladress() {
            let yourname = document.getElementById("name").value;
            let yourstreet = document.getElementById("street").value;
            let yourcity = document.getElementById("city").value;
            let yourstate = document.getElementById("state").value;
            let yourzipcode = document.getElementById("zipcode").value;
            let correct_id = yourname + "<br>" + yourstreet + "<br>" + yourcity + "," + yourstate + " " + yourzipcode;
            document.getElementById("displayadd").innerHTML = "<p>Your address</p>" + correct_id;
        }
    </script>
</head>

<body>
    <p>Name <input type="text" id="name"></p>
    <p> Street <input type="text" id="street"></p>
    <p>City <input type="text" id="city">
        State <input type="text" id="state">
        Zip Code <input type="number" id="zipcode"></p>
    <button type="button" onclick="fulladress()">fulladress</button>
    <br>

    <div id="displayadd"></div>
</body>

</html>
