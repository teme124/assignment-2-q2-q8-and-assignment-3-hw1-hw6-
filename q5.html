<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gretting</title>
    <script>
        function greetuser() {
            let name = prompt("Can you enter your name please!");
            let gretting = "Dear " + name + " how is your day today?";
            alert(gretting);
        }
    </script>
</head>

<body>
    <button type="button" id="mybutton" onclick="greetuser()">Click Me</button>
</body>


</html>
